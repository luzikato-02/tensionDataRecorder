<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tension Data Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom box-shadow shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='img/ik-logo.png') }}" class="d-inline-block align-top" style="height: 2rem;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              {% endif %}
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <!-- Jumbotron -->
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container py-5">
        <div class="row align-items-center min-vh-50">
          <div class="col-xxl-7">
            <h1 class="display-5 fw-bold" style="color: #2F318B;">Tension Data Recorder</h1>
            <p class="col-md-8 fs-4">Made to reduce data acquisition and processing duration. Easy to use. Start recording now.</p>
            <div class="d-grid d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
              <a class="btn btn-primary btn-lg px-3 py-3 me-sm-2 fs-5 fw-bolder" href="{{ url_for('twisting') }}">Twisting</a>
              <a class="btn btn-primary btn-lg px-3 py-3 me-sm-2 fs-5 fw-bolder" href="{{ url_for('weaving') }}">Weaving</a>
              <a class="btn btn-outline-dark btn-lg px-4 py-3 fs-5 fw-bolder" href="{{ url_for('showcase') }}">Database</a>
          </div>
          </div>
          <div class="container col-xxl-5" style="position: relative;">
            <svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <img src="{{ url_for('static', filename='img/tension-meter.png') }}" alt="" style="position: absolute; top: 0px; bottom: 0px;">
          </div>
        </div>
       
        
      </div>
    </div>
    <!-- Jumbrotron End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
