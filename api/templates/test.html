<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
  }

  .column {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .column:nth-child(2) {
    display: flex;
    flex-direction: column;
  }

  .row {
    flex: 1;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="column">Column 1</div>
    <div class="column">
      <div class="row">Row 1</div>
      <div class="row">Row 2</div>
    </div>
  </div>
</body>
</html>
