<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Login Page</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 200px auto; /* Adjusted margin-top to 80px */
      background-color: #343a40; /* Dark blue background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #ffffff; /* Text color */
    }

    .navbar-brand img {
        height: 2.5rem;
      }

      .navbar {
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.1rem;
        box-shadow: 0 0.5rem 0.5rem rbga(0, 0, 0, 0.5);
        z-index: 1;
      }

      #nav-container {
        border-bottom: 1px solid black;
      }

      .nav-item {
        padding: 0.2rem;
        font-family: "Outfit", sans-serif;
        font-size: 15pt;
        color: black;
      }

      .nav-link.active,
      .nav-link:hover {
        color: darkblue !important;
      }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom box-shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='img/ik-logo.png') }}" alt="Company Logo" class="d-inline-block align-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://forms.gle/BpF2T3eArEcX18aP9">Report</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container login-container">
  <form method="POST">
    <h2 class="text-center mb-4">Login</h2>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Enter your username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter your password">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
