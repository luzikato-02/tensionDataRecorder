{% extends 'base.html' %}

{% block content %}
    <!-- Datatable Begin -->
    <section class="datatable vh-100 my-5">
        <div class="container">
            <div class="">

            </div>
            <div class="row">
                <div class="col mb-3">
                    <h4 class="table-title" style="color: #2c348c;">Measured Twisting Tension Datatable</h4>
                </div>
                <div class="col text-end">
                    <h5 class="role-text">Your current role: Operator</h5>
                </div>
            </div>
            
          </div>
          <div class="container-md table-responsive">
            <table
                id="tw-data-table"
                class="table table-striped table-hover table-light"
                data-toggle="table"
                data-url="/get_tw_data"
                data-pagination="true"
                data-side-pagination="server"
                data-query-params="queryParams"
            >
                <thead>
                    <tr>
                        <th data-field="id">Entry ID</th>
                        <th data-field="operator">Operator</th>
                        <th data-field="item_number">Item Number</th>
                        <th data-field="machine_number">Machine Number</th>
                        <th data-field="rpm">RPM</th>
                        <th data-field="tpm">TPM</th>
                        <th data-field="stdTen">Spec. Tension</th>
                        <th data-field="devTen">Tens. Deviation</th>
                        <th data-field="download" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
                        <!-- Add more column headers -->
                    </tr>
                </thead>
            </table>
        </div>

    </section>
    <!-- Datatable End -->
  {% endblock %}
