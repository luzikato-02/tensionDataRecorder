<!DOCTYPE html>
<html>
<head>
    <title>Numpad Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .number-input {
            font-size: 18px;
            margin-top: 20px;
            padding: 5px 10px;
        }

        #numpad-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .number-button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .current-id {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form method="post">
        {{ form.csrf_token }}
        <label for="id_number">ID Number (1-84):</label>
        <div>
            <button type="button" onclick="previousId()">←</button>
            <input type="number" id="id_number" name="id_number" min="1" max="84" value="1" required>
            <button type="button" onclick="nextId()">→</button>
        </div>
        {{ form.number_input(class="number-input") }}
        <div id="numpad-container">
            <button class="number-button" type="button" onclick="addNumber(1)">1</button>
            <button class="number-button" type="button" onclick="addNumber(2)">2</button>
            <button class="number-button" type="button" onclick="addNumber(3)">3</button>
            <button class="number-button" type="button" onclick="addNumber(4)">4</button>
            <button class="number-button" type="button" onclick="addNumber(5)">5</button>
            <button class="number-button" type="button" onclick="addNumber(6)">6</button>
            <button class="number-button" type="button" onclick="addNumber(7)">7</button>
            <button class="number-button" type="button" onclick="addNumber(8)">8</button>
            <button class="number-button" type="button" onclick="addNumber(9)">9</button>
            <button class="number-button" type="button" onclick="addNumber(0)">0</button>
        </div>
        <button type="submit" class="submit-button">Submit</button>
        <div class="current-id">Currently Assigned ID: <span id="current_id">-</span></div>
    </form>

    <script>
        function addNumber(number) {
            document.getElementById("number_input").value += number;
        }

        function updateCurrentId() {
            const idNumberInput = document.getElementById("id_number");
            const currentIdSpan = document.getElementById("current_id");
            currentIdSpan.textContent = idNumberInput.value || "-";
        }

        document.getElementById("id_number").addEventListener("input", updateCurrentId);
        updateCurrentId();

        function previousId() {
        const idNumberInput = document.getElementById("id_number");
        const currentIdSpan = document.getElementById("current_id");
        let currentId = parseInt(idNumberInput.value);
        if (currentId > 1) {
            currentId--;
            idNumberInput.value = currentId;
            currentIdSpan.textContent = currentId;
            }
        }

        function nextId() {
        const idNumberInput = document.getElementById("id_number");
        const currentIdSpan = document.getElementById("current_id");
        let currentId = parseInt(idNumberInput.value);
        if (currentId < 84) {
            currentId++;
            idNumberInput.value = currentId;
            currentIdSpan.textContent = currentId;
            }
        }
    </script>
</body>
</html>
