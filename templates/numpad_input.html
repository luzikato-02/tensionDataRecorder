<!DOCTYPE html>
<html>
<head>
    <title>Numpad Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .number-input {
            font-size: 18px;
            margin-top: 20px;
            padding: 5px 10px;
        }

        #numpad-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .number-button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .current-id {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form id="numpad-form" method="post">
        {{ form.csrf_token }}
        <label for="id_number">ID Number (1-84):</label>
        <div>
            <button type="button" id="previous_id">←</button>
            <input type="number" id="id_number" name="id_number" min="1" max="84" value="{{ current_id }}" required style="display: none;">
            <button type="button" id="next_id">→</button>
        </div>
        {{ form.number_input(class="number-input", id="number_input") }}
        <div id="numpad-container">
            <button class="number-button" type="button" onclick="addNumber(1)">1</button>
            <button class="number-button" type="button" onclick="addNumber(2)">2</button>
            <button class="number-button" type="button" onclick="addNumber(3)">3</button>
            <button class="number-button" type="button" onclick="addNumber(4)">4</button>
            <button class="number-button" type="button" onclick="addNumber(5)">5</button>
            <button class="number-button" type="button" onclick="addNumber(6)">6</button>
            <button class="number-button" type="button" onclick="addNumber(7)">7</button>
            <button class="number-button" type="button" onclick="addNumber(8)">8</button>
            <button class="number-button" type="button" onclick="addNumber(9)">9</button>
            <button class="number-button" type="button" onclick="addNumber(0)">0</button>
        </div>
        <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
        <div class="current-id">Currently Assigned ID: <span id="current_id_display">{{ current_id }}</span></div>
<div class="current-id">Currently Assigned Value: <span id="current_value_display">{{ current_value }}</span></div>
</form>

<script>
   const previousButton = document.getElementById("previous_id");
    const nextButton = document.getElementById("next_id");
    const idNumberInput = document.getElementById("id_number");
    const currentValueDisplay = document.getElementById("current_value_display");
    const currentIdDisplay = document.getElementById("current_id_display");

    previousButton.addEventListener("click", () => {
        changeId("previous");
    });

    nextButton.addEventListener("click", () => {
        changeId("next");
    });

    function changeId(direction) {
        let currentId = parseInt(idNumberInput.value);
        if (direction === "previous" && currentId > 1) {
            currentId--;
        } else if (direction === "next" && currentId < 84) {
            currentId++;
        }
        idNumberInput.value = currentId;
        currentIdDisplay.textContent = currentId;
        
        // Fetch submitted values from the server
        fetch("/get_submitted_values")
            .then(response => response.json())
            .then(data => {
                submittedValues = data;
                currentValueDisplay.textContent = submittedValues[currentId] || "";
            })
            .catch(error => {
                console.error("Error fetching submitted values:", error);
            });
    }
    function addNumber(number) {
        document.getElementById("number_input").value += number;
    }

    function submitForm() {
        document.getElementById("numpad-form").submit();
    }
</script>

</body>
</html>
